<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/v5/echarts.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart-container {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        svg {
            width: 100%;
            height: 600px;
        }
        .legend {
            font-size: 12px;
        }
        .legend-rect {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }
        .dashboard-header {
            background: linear-gradient(45deg, #6b5b95, #feb236);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 20px 0;
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="dashboard-header text-center">
            <h1>Integrated Dashboard</h1>
        </header>

        <div class="row">
            <!-- Dynamic US Disease Map -->
            <div class="col-md-12 chart-container">
                <iframe src="1.html"></iframe>
            </div>
        </div>

        <div class="row">
            <!-- Chart 1 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph3.html"></iframe>
            </div>

            <!-- Chart 2 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph9.html"></iframe>
            </div>
        </div>

        <div class="row">
            <!-- Chart 3 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph7.html"></iframe>
            </div>

            <!-- Chart 4 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph10.html"></iframe>
            </div>
        </div>

        <div class="row">
            <!-- Chart 5 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph11.html"></iframe>
            </div>

            <!-- Chart 6 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph8.html"></iframe>
            </div>
        </div>

        <div class="row">
            <!-- Chart 7 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph2-1.html"></iframe>
            </div>

            <!-- Chart 8 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph2-2.html"></iframe>
            </div>
        </div>

        <div class="row">
            <!-- Chart 9 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph5.html"></iframe>
            </div>

            <!-- Chart 10 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph1.html"></iframe>
            </div>
        </div>

        <div class="row">
            <!-- Chart 11 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph6.html"></iframe>
            </div>

            <!-- Chart 12 -->
            <div class="col-md-6 chart-container">
                <iframe src="graph4.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
